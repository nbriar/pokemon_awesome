<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Pokemon Awesome</h1>
</header>
<section class="container text-center bottom-space">
  <form class='form-inline'>
    <div class="form-group ">
      <div class='input-group'>
      	<input ng-model="keywords" name="keywords" type="text" autofocus class="form-control col-md-6" placeholder="Search for a task here">
      	<div ng-click="search(keywords)" class="input-group-addon btn btn-default" title='Search or Reset'>Search</div>
      </div>
    </div>
  </form>
</section>


<section class="container " ng-if="sprites" >
	<div class='text-center'>Click on a sprite for more info.</div>
    <div  ng-repeat="sprite in sprites" ng-click="getInfo(sprite)" class='col-sm-6 col-md-2 thumbnail' title="{{sprite.name}}">
         <div class='text-center'>{{sprite.name}}</div>
         <img src="{{sprite.image}}">   
    </div>
</section>
